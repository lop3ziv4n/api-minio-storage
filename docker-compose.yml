version: '3.5'

services:

  storage:
    container_name: storage
    image: ar.org.example/api-minio-storage
    restart: always
    environment:
      JAVA_OPTS: "-Xmx400M -Xms400M"
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    external_links:
      - consul
    networks:
      - back-net

networks:
  back-net:
    external:
      name: net_172_15

